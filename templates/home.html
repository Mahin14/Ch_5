{% extends 'base.html' %}

{% block body  %}
<section class="py-5">
    <div class="container">
        <!-- FOR DEMO PURPOSE -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <header class="text-center pb-5">
                    <h1 class="h2"> Quote </h1>
                    <p><br> <a href="https://bootstrapious.com/snippets" class="font-italic text-info">Create by mahin</a></p>
                </header>
            </div>
        </div><!-- END -->

            {% for quote in object_list %}
        <div class="row">
            <div class="col-lg-6 mx-auto">
                    <div class="p-3 mb-2 bg-secondary text-white">{{ quote.quote_catagory.title }}</div>
                <!-- CUSTOM BLOCKQUOTE -->
                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                    <p class="mb-0 mt-2 font-italic">{{quote.quote}} <a href="#" class="text-info"></a></p>
                    
                   
                    <footer class="blockquote-footer pt-4 mt-4 border-top">{{quote.author}}
                        <cite title="Source Title"></cite>
                        
                    </footer>
                </blockquote><!-- END -->

            </div>
        </div>
        <br>
        {% endfor %}
    </div>

</section>


{% endblock %}
